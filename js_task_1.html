<!DOCTYPE html>
<html>
    <head>
        <title>Reverse Number</title>
    </head>
    <body>
        <h1>Reverse a Number</h1>

        <label for="numberInput">Enter a Number:</label>
        <input type="number" id="numberInput">
        <button onclick="reverseAndDisplay()">Reverse</button>

        <p>Reversed Number: <span id="result"></span></p>

        <script>
        function reverseNumber(number) {
            // Convert the number to a string
            const numberStr = number.toString();

            // Reverse the string
            const reversedStr = numberStr.split('').reverse().join('');

            // Convert the reversed string back to a number
            const reversedNumber = parseFloat(reversedStr);

            // Check for negative input
            if (number < 0) {
                return -reversedNumber;
            }

            return reversedNumber;
        }
        function reverseAndDisplay() {
            const numberInput = document.getElementById('numberInput').value;
            const reversedNumber = reverseNumber(numberInput);
            document.getElementById('result').textContent = reversedNumber;
        }
    </script>
    </body>
</html>
