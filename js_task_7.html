<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 7</title>
    
    <!-- Include Bootstrap CSS from a CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .btn-top {
            z-index: 1;
        }
        .button-container {
            position: relative; /* Set a relative position for the container */
        }
        button {
            margin-top: 80%;
            font-size: larger;
        }
        .track {
            position: absolute;
            width: 100%;
            padding: 0;
            margin: 0;
            top: 45%;
        }
        .train {
            top: 23%;
            width: 500px;
            position: absolute;
        }
    </style>
</head>
<body>
    <img class="track" src="./548135D8-BC95-4FA6-B8FB-CF37BCD50EF0_4_5005_c-removebg-preview.png" alt="">
    <img class="train" src="./vecteezy_vintage-steam-locomotive_8852925_889.png" alt="">
    
    <!-- Bootstrap buttons -->
    <div class="container">
        <div class="row">
            <div class="col">
                <button class="btn btn-primary btn-top" style="margin-left: 65%;" id="startButton">Start</button>
            </div>
            <div class="col">
                <button class="btn btn-danger btn-top" id="stopButton">Stop</button>
            </div>
        </div>
    </div>

    <script>
        const train = document.querySelector('.train');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        let animationInterval;
        let position = 0; // Track the animation position

        function startAnimation() {
            if (!animationInterval) { // Check if animation is not already running
                animationInterval = setInterval(() => {
                    position += 1; // Adjust the speed by changing the increment value
                    train.style.left = position + 'px';
                    if (position >= window.innerWidth) {
                        position = -train.clientWidth;
                    }
                }, 10); // Adjust the interval for smoother animation
            }
        }

        function stopAnimation() {
            clearInterval(animationInterval);
            animationInterval = null; // Reset animation interval
        }

        startButton.addEventListener('click', startAnimation);
        stopButton.addEventListener('click', stopAnimation);
    </script>

    <!-- Include Bootstrap JavaScript from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
